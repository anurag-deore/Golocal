{% extends 'layout.html' %}
{% block content %}

<div class="p-3 mb-3 border rounded shadowm">
  <div class="row pl-md-2">
    <div class="col-9 col-sm-9 col-md-10">
      <h5>{{post.username}}</h5>
      <article class="text-theme">{{post.email}}
      </article>
      <div class="mt-2 card-text d-flex align-items-center">
        <span
          class="material-icons material-icons-outlined card-icon pr-2 text-muted">location_on</span>{{post.location}}
      </div>
      <h4 class="mt-3 ml-0  pl-1 col-3 col-sm-3 col-md-2 ">Skills</h4>
      <div class="row pl-2">
        {% if post.skills == '' %}
        <span class="pl-2">No skills Added</span>
        {% else %}
        {% set list1 = post.skills.split(',') %}
        {% for i in list1 %}
        <span class="psuertext col-12 col-md-auto d-flex align-items-center"> {{i}}</span>
        {% endfor %}
        {% endif %}
      </div>
    </div>
    <div class="col-3 col-sm-3 col-md-2 pl-sm-5 pl-0 pl-md-0 pl-lg-2">
      <img src="{{ url_for('static', filename='profile_pics/' + post.image_file) }}" class="img-fluid" alt="user pic">
    </div>
  </div>
</div>
<div class="chats py-1 my-1"
  style="width: 100%;height: auto;max-height: 250px;overflow-y: scroll;display: flex; flex-direction: column-reverse;">

</div>
<div class="row ">
  <div class="col-md-10 col-8">
    <textarea placeholder="Leave a message...." rows="1" id="chatbox" class="form-control"></textarea>
  </div>
  <div class="col-md-2 col-4">
    <button class="btn btn-outline-info btn-block" id="sendchat">Send</button>
  </div>
</div>
<script>
  bo = true
  $('#sendchat').click(function (e) {
    var k = '';
    var message = $('#chatbox').val();
    var sender = '{{current_user.id}}';
    var receiver ='{{post.id}} ';
    $.ajax({
      type: "POST",
      url: "{{url_for('newchat')}}",
      data: {
        message: message,
        sender: sender,
        receiver: receiver
      },
      dataType: "json",
      success: function (response) {
        if (response.length <= 0) {
          k += ''
        } else {
          $('.chats').html('');
          response.reverse()
          response.forEach(message => {
            if (message.sender == '{{current_user.id}}') {
              bo = true
            } else {
              bo = false
            }
            k += `<div class="w-100 px-3">
                    <div class="card alert-${bo ? 'sender' :'receiver'} mb-3 float-${bo ? 'right' :'left'}">
                      <div class="card-body p-1 px-3">
                        <p class="m-1 ">${message.message}</p>
                        <small class="text-muted float-${bo ? 'right' :'left'}">${message.time}</small>                        
                      </div>
                      </div>
                    </div>`;
          });
          $('.chats').append(k);
        }
        $('#chatbox').val('');

      }
    });
  });

  function getchats(){
    var k= '';
    var sender = '{{post.id}} ';
    var receiver = '{{current_user.id}}';
    $.ajax({
      type: "POST",
      url: "/chat/get",
      data: {
        sender: sender,
        receiver: receiver
      },
      dataType: "json",
      success: function (response) {
        if (response.length <= 0) {
          k += ''
        } else {
          $('.chats').html('');
          response.reverse()
          response.forEach(message => {
            if (message.sender == '{{current_user.id}}') {
              bo = true
            } else {
              bo = false
            }
            k += `<div class="w-100 px-3">
                    <div class="card alert-${bo ? 'sender' :'receiver'} mb-3 float-${bo ? 'right' :'left'}">
                      <div class="card-body p-1 px-3">
                        <p class="m-1 ">${message.message}</p>
                        <small class="text-muted float-${bo ? 'right' :'left'}">${message.time}</small>                        
                      </div>
                      </div>
                    </div>`;
          });
          $('.chats').prepend(k);
        }
      }
    });
  }
  $(document).ready(function () {
        getchats();
  });
</script>
{% endblock content %}
